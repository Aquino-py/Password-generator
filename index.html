<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div id="snackbarPw">
            Selecione pelo menos um caractere!
        </div>
        <div id="snackbarCopy">
            Senha copiada para a área de transferência!
        </div>
        <div id="snackbarLen">
            O tamanho da sua senha deve ser entre 8 e 30!
        </div>
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Tamanho da senha</label>
                <input value="15" id="len" type="number" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Adicionar letras maiúsculas</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Adicionar letras minúsculas</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Adicionar números</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Adicionar símbolos</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">Gerar senha</button>
        </div>
    </div>
</body>
</html>
